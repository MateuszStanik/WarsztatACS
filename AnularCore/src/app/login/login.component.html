<form class="form-signin" #loginForm="ngForm" (ngSubmit)="login(loginForm)">
  <div class="container-fluid">
    <h2 class="form-signin-heading">Login</h2>
    <div *ngIf="invalidLogin" class="alert alert-danger">Niewłaściwy login lub hasło.</div>
    <br />
    <label for="username" class="sr-only">Adres email</label>
    <input type="email" id="username" name="username" ngModel class="form-control" placeholder="Nazwa użytkownika" required autofocus>
    <br />
    <label for="password" class="sr-only">Hasło</label>
    <input type="password" id="password" name="password" ngModel class="form-control" placeholder="Hasło" required>
    <br />
    <button class="btn btn-lg btn-primary btn-block" type="submit">Zaloguj</button>
  </div>
</form>
